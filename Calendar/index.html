<html>
    <head>
        <meta charset="utf-8">

        <HTML lang="en-US"></HTML>

    <body>

        <nav id="banner">
            <div id="logo"></div>
            <div id="staff-view">
                <h2>L'horaire</h2>
                <select name="staff" id="staff">
                    <option value="general">Général</option>
                    <option value="director">Directrice</option>
                    <option value="head-prof">Prof Principal.e</option>
                    <option value="prof-a">Prof #1</option>
                    <option value="prof-b">Prof #2</option>
                    <option value="prof-c">Prof #3</option>
                    <option value="prof-d">Prof #4</option>
                    <option value="head-mentor">Mono Principal.e</option>
                    <option value="mentor-a">Mono #1</option>
                    <option value="mentor-b">Mono #2</option>
                    <option value="mentor-c">Mono #3</option>
                    <option value="mentor-d">Mono #4</option>
                    <option value="mentor-e">Mono #5</option>
                </select>
            </div>
            <div id="week-view"></div>
        </nav>
        <div id="calendar">
            <div id="time">
                <div class="hour">
                    <div data-hour="6"></div>
                    <div class="minute unmark" data-minute="5">5</div>
                    <div class="minute unmark"></div>
                    <div class="minute"></div>
                    <div class="minute unmark"></div>
                    <div class="minute unmark"></div>
                    <div class="minute"></div>
                    <div class="minute unmark"></div>
                    <div class="minute unmark"></div>
                    <div class="minute"></div>
                    <div class="minute unmark"></div>
                    <div class="minute unmark"></div>
                </div>
            </div>
            <div class="day" data-week="1">
                <h3>Day</h3>
                <div class="event">
                    <h4>Event</h4>
                    <p>
                        <span class="description">Desc</span>
                        <span class="staff">Staff</span>
                    </p>
                </div>
            </div>
        </div>
        <footer>script by Mme N'komba</footer>
